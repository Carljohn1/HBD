<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/5/darkly/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <style>
      #videoElement {
        width: 300px;
        height: auto;
        border: none;
        text-align: center;
        margin-top: 250px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body
    style="
      background-size: cover;
      background-repeat: no-repeat;
      background-image: url(bab.jpg);
    "
  >
    <div class="text-center">
      <video id="videoElement" autoplay playsinline></video>
    </div>
    <div class="text-center mt-3">
      <!-- <button class="btn btn-primary" id="capture-btn">Take photo</button> -->
      <a href="index.html" class="btn btn-info" id="reload-btn">Go Back</a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        // Check if the browser supports navigator.mediaDevices.getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          // Access the camera
          navigator.mediaDevices
            .getUserMedia({ video: true })
            .then(function (stream) {
              // Get a reference to the video element on the page
              var video = document.getElementById("videoElement");

              // Older browsers may not have srcObject
              if ("srcObject" in video) {
                video.srcObject = stream;
              } else {
                // Avoid using this in new browsers, as it is going away.
                video.src = window.URL.createObjectURL(stream);
              }

              // Play the video
              video.onloadedmetadata = function (e) {
                video.play();
              };
            })
            .catch(function (err) {
              console.log("Error: " + err.message);
            });
        } else {
          console.log("getUserMedia is not supported");
        }
      });
    </script>
    <p style="text-align: center; margin-top: 10px">
      © Created for my godd bal with love❤️
    </p>
  </body>
</html>
